<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip a Coin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="m2">
  <div class="">
    <h1 style="color: aqua;">Flip a Coin</h1>
    <div class="coin" id="coin">
      <div class="side heads" style="font-size: 50px;">$</div>
      <div class="side tails"style="font-size: 50px;">T</div>
    </div>
    <button onclick="flipCoin()" class="pushable">Flip</button>
    <p id="result" style="color: aqua;"></p>
    <div id="history">
      <h2>Flip History</h2>
      <ul id="historyList"></ul>
    </div>
  </div>
  
</div>

  
    


  <script src="script.js"></script>
</body>
</html>
